<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

 <body>
   <section>           
     <div class="searchCard"
      <h1>Search City</h1>
   <input id="inputValue" />
      <button id="searchBtn">Search</button>
      </div>
    </section>

  <div class="today">
        <div class="column" style="background-color:#6b155e;">
      <h2>Today's Weather:</h2>
        <div class="information">
        <h1 class="cityName"></h1>
        <h2 class="temperature"></h2>
        <img src="" alt="" class="icon" />
        <div class="uvIndex"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
        </div>
       </div>
</div>

    <div class="fiveDay">
        <div class="column" style="background-color:#f0e3ee;">
            <h2>Five Day Weather:</h2>
        <div class="information">
        <h1 class="cityName"></h1>
        <h2 class="temperature"></h2>
        <img src="" alt="" class="icon" />
        <div class="uvIndex"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
      </div>
    </div>
     </div>
  <div class="col"><div class="information">
        <h1 class="cityName"></h1>
        <h2 class="temperature"></h2>
        <img src="" alt="" class="icon" />
        <div class="uvIndex"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
      </div></div>
  <div class="col"><div class="information">
        <h1 class="cityName"></h1>
        <h2 class="temperature"></h2>
        <img src="" alt="" class="icon" />
        <div class="uvIndex"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </body>
</html>
